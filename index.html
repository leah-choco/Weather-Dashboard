<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Forecast</title>
</head>

<body>
    <header class="container">
        <h1>Weather Forecast</h1>
    </header>

    <main class="container" id="content">
        <div class="row">
            <!--Left Columns for the search box and previously searched cities-->
            <div class="col-md-3">
                <form>
                    <label for="search-city">Search for Your City:</label>
                    <div class="form-row">
                        <input id="city-search" class="form-control" name="city" value="New York"></input>
                        <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div id="error-search"></div>
            </div>
            
            <!--Right Columns for current and future weather forecasts-->
            <div class="col-md-9 pt-4">
                <!--Current Weather displayed here-->
                <div class="border" id="weather-current"></div>
                <!--Forecast for the future 5 days-->
                <div class="mt-5" id="forecast-future"></div>
            </div> 
        </div>
    </main> 

    <!--Jquery, Moment.js, JS Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
