<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container" id="content">
        <div class="row">

            <!--Left Columns for the search box-->
            <div class="col-md-3" id="left-content">
                <form>
                    <label for="city-search">Search for Your City:</label>
                    <div class="form-row">
                        <input id="city-search" class="form-control" name="city" value="New York"></input>
                        <button id="search-btn" class="btn btn-primary" type="submit"></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!--Past searched cities-->
                <ul class="list-group mt-4" id="results-city"></ul>
                <!--Empty the storage button-->
                <a id="clear-storage" href="#"></a>
            </div>
            
            <!--Right Columns for current and future weather forecasts-->
            <div class="col-md-9 pt-4" id="right-content">
                <!--Current Weather displayed here-->
                <div class="border rounded" id="weather-current"></div>
                <!--Forecast for the future 5 days-->
                <div class="mt-5" id="forecast-five-day"></div>
            </div> 
        </div>
    </main> 

    
    <!--Jquery, Moment.js, JS Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
