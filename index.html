<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/fdf8c977f5.js"></script>
    
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container dashboard">
        <div class="row p-2">

            <!--Right columns-->
            <div class="col-sm-12 col-md-9 order-md-2">
                <div class="row">
                    <div class="col-12 currentWeather p-0">
                        <div class="d-flex cityName">
                            <h2 id="city"></h2>
                            <h3 id="date"></h3>
                            <img id="weather-icon"/>
                    </div>
                    <p class="pt-1 pl-2">Temperature:</p>
                    <p class="pl-2">Humidity:</p>
                    <p class="pl-2">Wind Speed:</p>
                    <p class="pl-2">UV Index:</p>
                </div>
                <div class="col-12 5Day">
                    <h2>5 Day Forecast</h2>
                    <div class="row">
                        <div class="col-sm-10 col-md-4 col-lg-2">
                            <div class="card day-0 m-0">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 1:</p>
                                    <img class="5Day-img mb-2"/>
                                    <p class="card-subtitle mb-2 text-muted">Temp:</p>
                                    <p class="card-subtitle mb-2 text-muted">Humidity:</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-10 col-md-4 col-lg-2">
                            <div class="card day-1 m-0">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 2:</p>
                                    <img class="5Day-img mb-2"/>
                                    <p class="card-subtitle mb-2 text-muted">Temp:</p>
                                    <p class="cars-subtitle mb-2 text-muted">Humidity:</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-10 col-md-4 col-lg-2 p-1 text-center">
                            <div class="card day-2 m-0">
                                <div class="card-body p-1">
                                    <p class="card-title">Day 3:</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="current-weather" class="card">
                    <div class="card-body">
                        <div id="city-date-icon">
                            <span id="city-name"></span>
                            <span id="current-icon"></span>
                        </div>
                        <p class="card-text" id="current-temp"></p>
                        <p class="card-text" id="current-humidity"></p>
                        <p class="card-text" id="current-wind"></p>
                        <p class="card-text" id="current-uv"></p>
                    </div>
            
                </div>

                <div class="row">
                    <div id="forecast-weather" class="col-md-9">
                        <h4>5 Day Forecast:</h4>
                        <div id="forecast-cards">
                            <div class="card-forecast">
                                <div id="forecast1" class="card-body">
                                    <span class="card-title" id="forecast-date1"></span>
                                    <span id="forecast-icon1"></span>
                                    <p class="card-text" id="forecast-temp1"></p>
                                    <p class="card-text" id="forecast-humidity1"></p>
                                </div>
                            </div>
                            <div class="card-forecast">
                                <div id="forecast2" class="card-body">
                                    <span class="card-title" id="forecast-date2"></span>
                                    <span id="forecast-icon2"></span>
                                    <p class="card-text" id="forecast-temp2"></p>
                                    <p class="card-text" id="forecast-humidity2"></p>
                                </div>
                            </div>
                            <div class="card-forecast">
                                <div id="forecast3" class="card-body">
                                    <span class="card-title" id="forecast-date3"></span>
                                    <span id="forecast-icon3"></span>
                                    <p class="card-text" id="forecast-temp3"></p>
                                    <p class="card-text" id="forecast-humidity3"></p>
                                </div>
                            </div>
                            <div class="card-forecast">
                                <div id="forecast4" class="card-body">
                                    <span class="card-title" id="forecast-date4"></span>
                                    <span id="forecast-icon4"></span>
                                    <p class="card-text" id="forecast-temp4"></p>
                                    <p class="card-text" id="forecast-humidity4"></p>
                                </div>
                            </div>
                            <div class="card-forecast">
                                <div id="forecast5" class="card-body">
                                    <span class="card-title" id="forecast-date5"></span>
                                    <span id="forecast-icon5"></span>
                                    <p class="card-text" id="forecast-temp5"></p>
                                    <p class="card-text" id="forecast-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    

    <!--Weather API-->
    <script src="./assets/script.js"></script>
</body>
</html>
